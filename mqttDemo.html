<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard {
            width: 90%;
            max-width: 600px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 25px;
            border: 1px solid #333;
        }
        h2 {
            margin-top: 0;
            color: #bb86fc;
            border-bottom: 2px solid #373737;
            padding-bottom: 10px;
        }
        #data-display {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 4px;
            height: 150px;
            overflow-y: scroll;
            padding: 10px;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #a0a0a0;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #03dac6;
            color: #121212;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #018786;
        }
        #status {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
</head>
<body>

    <div class="dashboard">
        <h2>Live Data Feed</h2>
        <div id="data-display">Awaiting messages...</div>

        <h2>Motor Control</h2>
        <div class="control-group">
            <label for="publish-topic">Topic to Publish/Subscribe To:</label>
            <input type="text" id="publish-topic" value="arduino/motor">
        </div>
        <div class="control-group">
            <label for="pwm-value">PWM Value (0-255):</label>
            <input type="number" id="pwm-value" min="0" max="255" placeholder="e.g., 100">
        </div>
        <button id="publish-btn">Publish</button>

        <div id="status">Connecting...</div>
    </div>

    <script>
        // --- START: CONFIGURE YOUR HIVEMQ CONNECTION ---
        const brokerHost = "0d83ce06dfce44298b85b65b560bbd19.s1.eu.hivemq.cloud"; // <-- PASTE YOUR BROKER URL HERE
        const brokerPort = 8884; // WebSocket Port
        const brokerUser = "mqttDemo"; // <-- PASTE YOUR USERNAME HERE
        const brokerPass = "Mqtt1234"; // <-- PASTE YOUR PASSWORD HERE

        // Default, static topic to listen to for incoming data
        const staticSubscribeTopic = "arduino/sensor";
        // --- END: CONFIGURATION ---

        const clientId = "web-dashboard-" + Math.random().toString(16).substr(2, 8);
        const client = new Paho.MQTT.Client(brokerHost, brokerPort, clientId);

        // Get references to HTML elements
        const dataDisplay = document.getElementById('data-display');
        const statusDisplay = document.getElementById('status');
        const publishBtn = document.getElementById('publish-btn');
        const topicInput = document.getElementById('publish-topic');
        const pwmInput = document.getElementById('pwm-value');

        // NEW: Variable to track the user-defined topic
        let currentUserTopic = topicInput.value;

        // Set callback handlers
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;
        
        const connectOptions = {
            onSuccess: onConnect,
            userName: brokerUser,
            password: brokerPass,
            useSSL: true,
            onFailure: (e) => { console.error("Connection failed:", e); statusDisplay.textContent = `Connection Failed: ${e.errorMessage}`; }
        };

        // Connect the client
        client.connect(connectOptions);

        // Called when the client connects
        function onConnect() {
            console.log("Connected to HiveMQ Broker!");
            statusDisplay.textContent = "Connected!";
            statusDisplay.style.color = "#03dac6";
            
            // Subscribe to the static data topic
            client.subscribe(staticSubscribeTopic);
            console.log("Subscribed to static topic: " + staticSubscribeTopic);

            // Subscribe to the initial user-defined topic
            client.subscribe(currentUserTopic);
            console.log("Subscribed to user topic: " + currentUserTopic);
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("onConnectionLost:" + responseObject.errorMessage);
                statusDisplay.textContent = "Connection Lost!";
                statusDisplay.style.color = "#cf6679";
            }
        }

        function onMessageArrived(message) {
            const timestamp = new Date().toLocaleTimeString();
            const messageText = `[${timestamp}] Topic: ${message.destinationName}\nPayload: ${message.payloadString}\n\n`;
            console.log(messageText);
            dataDisplay.innerHTML += messageText;
            dataDisplay.scrollTop = dataDisplay.scrollHeight;
        }

        function publishPwmValue() {
            const topic = topicInput.value;
            const pwmValue = pwmInput.value;

            if (!client.isConnected()) { alert("Client is not connected."); return; }
            if (topic === "" || pwmValue === "") { alert("Please enter a topic and a PWM value."); return; }

            const message = new Paho.MQTT.Message(pwmValue);
            message.destinationName = topic;
            client.send(message);
            console.log(`Published '${pwmValue}' to topic '${topic}'`);
        }

        // NEW: Function to update the user-defined subscription
        function updateUserSubscription() {
            if (!client.isConnected()) return;

            const newTopic = topicInput.value;
            // Check if the topic has actually changed and is not empty
            if (newTopic && newTopic !== currentUserTopic) {
                // Unsubscribe from the old topic
                client.unsubscribe(currentUserTopic);
                console.log("Unsubscribed from old user topic: " + currentUserTopic);
                
                // Subscribe to the new topic
                client.subscribe(newTopic);
                console.log("Subscribed to new user topic: " + newTopic);

                // Update the tracking variable
                currentUserTopic = newTopic;
            }
        }
        
        // Add event listeners
        publishBtn.addEventListener('click', publishPwmValue);
        // NEW: Add event listener to the topic input box
        topicInput.addEventListener('change', updateUserSubscription);
    </script>
</body>
</html>
